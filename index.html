<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section {
            background-color: gray;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
          object-fit: cover;
              position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 1)); /* Gradient overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h5 {
            font-size: 30px;
            color: white;
            font-weight: 900;
            max-width: 80%; /* Prevent text from overflowing */
            line-height: 1.5;
        }
        @media(min-width: 992px) {
            .content {
               padding: 16em 10em;
            }
            h5 {
                font-size: 40px;
                color: white;
            }
        }
    </style>
</head>
<body>
    <section>
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>

        <div class="content">
            <h5>
                Hi Family! It’s Tuesday, time for our MC gathering! Let’s meet today at the same location (Mr. Douglas and Family House, 6pm) for another time together. Last week was fun, and you don’t want to miss this! Don’t forget to invite a friend along. See you soon!
            </h5>
        </div>
    </section>
</body>
</html>
